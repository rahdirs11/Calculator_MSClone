<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="output-container">
                <p id="output">
                    0
                </p>
            </div>

            <div id="buttons-container">
                <div class="operators">%</div>
                <div class="operators">CE</div>
                <div class="operators">C</div>
                <div class="operators">X</div>
                <div class="operators">
                    <sup>1</sup>/<sub>x</sub>
                </div>
                <div class="operators">
                    x<sup>2</sup>
                </div>
                <div class="operators">
                    &radic;x
                </div>
                <div class="operators">
                    &div;
                </div>

                <div class="digits">7</div>
                <div class="digits">8</div>
                <div class="digits">9</div>
                <div class="operators" style="font-size: 35px;">
                    &#215;
                </div>

                <div class="digits">4</div>
                <div class="digits">5</div>
                <div class="digits">6</div>
                <div class="operators">
                    &#8722;
                </div>

                <div class="digits">1</div>
                <div class="digits">2</div>
                <div class="digits">3</div>
                <div class="operators">+</div>

                <div class="operators">
                    <sup>+</sup>/<sub>-</sub>
                </div>
                <div class="digits">0</div>
                <div class="digits">.</div>
                <div class="operators">=</div>
            </div>
        </div>
    </div>
</body>
</html>
